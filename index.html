<!doctype html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/1.0.35/ua-parser.min.js"></script>
<script>

document.write("<H3>Device Properties </H3><br>")


console.log("Host: "+window.location.hostname);

    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('WebServer: localhost - 127.0.0.1');
      document.write("WebServer: localhost <br><br>")
    } else {

          fetch(window.location.href, { method: 'HEAD' })
        .then(response => {
          const serverHeader = response.headers.get('Server');
          console.log('WebServer:', serverHeader);
          document.write("WebServer: "+ serverHeader)
        })
        .catch(error => {
          console.error('Error al obtener informaci√≥n del servidor:', error);
        });
    }






// Just pass it to `UAParser`
const parser = new UAParser();






// CPU

let getCpu = parser.getCPU();
// console.log('getCPU: '+ getCpu.architecture)

if (getCpu.architecture===undefined) {
    console.log('Se econtro undefined')

    let altGetCpu = navigator.platform.replace(' ', '.')
    document.write("CPU: ")
    document.write(altGetCpu+"<br><br>")

}else {
    console.log('No hay undefined')

    document.write("CPU: ")
    document.write(getCpu.architecture+"<br><br>")
    // { architecture: '' }
}








// DEVICE

let getDevice = parser.getDevice();

if (getDevice.type===undefined) {

    verifyDesktop()

} else {
    document.write("DEVICE: "+"<br>")
    document.write("Tipo: "+getDevice.type+"<br>")
    document.write("Modelo: "+getDevice.model+"<br>"+"<br>")
    // { type: '', vendor: '', model: '' }
}


function verifyDesktop(){
    if (parser.getOS().name=="Windows") {
        document.write("DEVICE: "+"<br>")
        document.write("Tipo: PC"+"<br>")
        document.write("Modelo: Generic"+"<br>"+"<br>")
    }
}




// OS
document.write("OS: ")
document.write(parser.getOS().name+"<br><br>")
// { name: '', version: '' }


// BROWSER
document.write("BROWSER: ")
document.write(parser.getBrowser().name+"<br><br>")
// { name: '', version: '', major: '' }


// HTML RENDER ENGINE
document.write("ENGINE: ")
document.write(parser.getEngine().name+"<br><br>")
// { name : "Blink", version : "110.0.5481.153" }




//  ALL DATA AGENT
let UA_alldata = navigator.userAgent.replace(/;/g, '');
document.write("UA-AllData: ")
document.write(UA_alldata+"<br><br>")




console.log("=============================")


    console.log(parser.getBrowser());        // {name: "Chromium", version: "15.0.874.106"}
    console.log(parser.getDevice());         // {model: undefined, type: undefined, vendor: undefined}
    console.log(parser.getOS());             // {name: "Ubuntu", version: "11.10"}  // "11.10"
    console.log(parser.getEngine());    // "WebKit"
    console.log(parser.getCPU());   // "amd64"


</script>
</head>
<body>




<script type="text/javascript">







</script>
</body>




</html>
